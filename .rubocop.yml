AllCops:
  Exclude:
    - 'db/seeds/**/*'
    - 'node_modules/**/*'

Lint/UnusedMethodArgument:
  Exclude:
    - 'app/controllers/api/v1/auth/token.rb'

Lint/UselessAssignment:
  Exclude:
    - 'app/controllers/prices_controller.rb'

Metrics/AbcSize:
  Max: 54

Metrics/BlockLength:
  Max: 33
  Exclude:
    - 'db/schema.rb'
    - 'config/environments/development.rb'

Metrics/MethodLength:
  Max: 30

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - 'test/test_helper.rb'
    - 'test/channels/application_cable/connection_test.rb'

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Exclude:
    - 'app/controllers/api/v1/auth/authenticable.rb'

Style/IfUnlessModifier:
  Exclude:
    - 'bin/bundle'
    - 'config/deploy.rb'

Style/MissingRespondToMissing:
  Exclude:
    - 'app/controllers/api/v1/auth/authenticable.rb'

Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'

Metrics/LineLength:
  Exclude:
    - 'db/seeds.rb'
    - 'config/initializers/devise.rb'
  Max: 190

Style/CommentedKeyword:
  Exclude:
    - 'app/services/apartment_service.rb'

Layout/AlignHash:
  Exclude:
    - 'app/services/apartment_service.rb'

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

Style/FrozenStringLiteralComment:
  Enabled: false
  Exclude:
    - 'db/migrate/20190406231958_create_forms.rb'
    - 'db/schema.rb'

Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'

Style/StringLiterals:
  Exclude:
    - 'db/schema.rb'
    - 'bin/bundle'
    - 'bin/webpack'
    - 'bin/webpack-dev-server'
    - 'bin/yarn'
    - 'config/environments/production.rb'
    - 'config/puma.rb'
    - 'config/spring.rb'
    - 'test/application_system_test_case.rb'
    - 'test/channels/application_cable/connection_test.rb'


Bundler/OrderedGems:
  Exclude:
    - 'Gemfile'

Layout/AlignArguments:
  Exclude:
    - 'bin/webpack'
    - 'bin/webpack-dev-server'

Layout/EmptyLineAfterGuardClause:
  Exclude:
    - 'bin/bundle'

Layout/ExtraSpacing:
  Exclude:
    - 'db/seeds.rb'

Layout/SpaceAfterComma:
  Exclude:
    - 'db/seeds.rb'

Layout/SpaceAroundOperators:
  Exclude:
    - 'db/seeds.rb'

Layout/SpaceInsideArrayLiteralBrackets:
  Exclude:
    - 'config/environments/production.rb'

Layout/TrailingWhitespace:
  Exclude:
    - 'config/environments/test.rb'

Metrics/CyclomaticComplexity:
  Max: 9

Metrics/PerceivedComplexity:
  Max: 9

Style/ExpandPathArguments:
  Exclude:
    - 'bin/bundle'
    - 'bin/rails'
    - 'bin/rake'

Style/PercentLiteralDelimiters:
  Exclude:
    - 'config/deploy.rb'

Style/PerlBackrefs:
  Exclude:
    - 'bin/bundle'

Style/RedundantBegin:
  Exclude:
    - 'bin/yarn'

Style/SpecialGlobalVars:
  Exclude:
    - 'bin/bundle'

Style/StderrPuts:
  Exclude:
    - 'bin/yarn'

Style/NumericPredicate:
  Exclude:
    - 'spec/**/*'
    - 'app/controllers/bombers_controller.rb'
    - 'app/models/player.rb'

Style/MultilineBlockChain:
  Exclude:
    - 'app/controllers/bombers_controller.rb'
